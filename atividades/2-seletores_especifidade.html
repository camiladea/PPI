   <!DOCTYPE html>
<html lang="pt-BR">
<head>   
   <meta charset="UTF-8">
   <title>Exemplo especificidade de seletores</title>
   <style>
      /* regra 1 */ li { color: red; }                             /* especificidade: 0,0,0,1 */
      /* regra 2 */ .churras { color: green; }                     /* especificidade: 0,0,1,0 */
      /* regra 3 */ .fruta { color: gray; }                        /* especificidade: 0,0,1,0 */
      /* regra 4 */ li + li.churras { color: black; }              /* especificidade: 0,0,1,1 */
      /* regra 5 */ .churras[draggable="true"] { color: magenta; } /* especificidade: 0,0,2,0 */
      /* regra 6 */ #lip1, #lip2, #lip3 { color: blue; }           /* especificidade: 0,1,0,0 */
      /* regra 7 */ #lip3.fruta { color: orange; }                 /* especificidade: 0,1,1,0 */
      /* regra 8 */ ol > li.churras#lip5 { color: purple; }        /* especificidade: 0,1,1,2 */
   </style>
</head>
<body>   
   <ol>
      <!-- ITEM 1 -->
      <!-- ID: lip0 - Nenhuma classe - Apenas regra 1 (li) se aplica -->
      <!-- Cor final: red -->
      <li id="lip0">Abacaxi</li>

      <!-- ITEM 2 -->
      <!-- Classe: fruta - Regras aplicáveis: regra 1 (li) e 3 (.fruta) -->
      <!-- Regra 3 tem maior especificidade -->
      <!-- Cor final: gray -->
      <li class="fruta">Melão</li>

      <!-- ITEM 3 -->
      <!-- ID: lip2 | Classe: fruta -->
      <!-- Regras aplicáveis: regra 1 (li), 3 (.fruta), 6 (#lip2) -->
      <!-- Regra 6 (#lip2) tem maior especificidade -->
      <!-- Cor final: blue -->
      <li id="lip2" class="fruta">Pera</li>

      <!-- ITEM 4 -->
      <!-- ID: lip3 | Classe: fruta -->
      <!-- Regras aplicáveis: regra 1, 3, 6, 7 (#lip3.fruta) -->
      <!-- Regra 7 tem a maior especificidade -->
      <!-- Cor final: orange -->
      <li id="lip3" class="fruta">Uva</li>

      <!-- ITEM 5 -->
      <!-- ID: lip4 | Classe: fruta -->
      <!-- Regras aplicáveis: regra 1, 3 -->
      <!-- Regra 3 (.fruta) vence por especificidade -->
      <!-- Cor final: gray -->
      <li id="lip4" class="fruta">Maçã</li>

      <!-- ITEM 6 -->
      <!-- Classe: churras -->
      <!-- Regras aplicáveis: regra 1 (li), 2 (.churras) -->
      <!-- Regra 2 tem maior especificidade -->
      <!-- Cor final: green -->
      <li class="churras">Carne</li>

      <!-- ITEM 7 -->
      <!-- Classe: churras -->
      <!-- Está imediatamente após outro <li> -->
      <!-- Regras aplicáveis: 1, 2, e 4 (li + li.churras) -->
      <!-- Regra 4 tem maior especificidade -->
      <!-- Cor final: black -->
      <li class="churras">Linguiça</li>

      <!-- ITEM 8 -->
      <!-- ID: lip7 | Classe: churras | Atributo: draggable="true" -->
      <!-- Regras aplicáveis: 1, 2, 5 (.churras[draggable="true"]) -->
      <!-- Regra 5 tem a maior especificidade -->
      <!-- Cor final: magenta -->
      <li id="lip7" class="churras" draggable="true">Pão de alho</li>
   </ol>   
</body>
</html>
