<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Reconstru√≠do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .conteudo-principal {
            width: 300px;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .texto-logo {
            color: #555;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .campos-formulario {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .espaco-campo {
            width: 100%;
            height: 45px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .espaco-avatar {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin-top: 30px;
        }

        .espaco-botao {
            width: 120px;
            height: 45px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="conteudo-principal">
        
        <div class="texto-logo">Company logo</div> 
        
        <div class="campos-formulario">
            <div class="espaco-campo"></div>
            <div class="espaco-campo"></div>
            <div class="espaco-campo"></div>
            <div class="espaco-campo"></div>
        </div>
        
        <div class="espaco-avatar"></div>

        <div class="espaco-botao"></div>

    </div>

</body>
</html>
