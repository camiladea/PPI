<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Horizontal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .galeria-horizontal {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }

    .cartao {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 100vw;
      overflow: hidden;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: flex-end;
      padding: 12px;
      width: 60px;
      height: 300px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .cartao:hover {
      width: 450px;
      border-radius: 30px;
    }

    .icone {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

    .informacoes {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cartao:hover .informacoes {
      opacity: 1;
    }

    .titulo {
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.2;
    }

    .subtitulo {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .cor-rosa { background-color: #e53988; }
    .cor-vermelha { background-color: #e53939; }
    .cor-amarela { background-color: #ffc107; }
    .cor-verde { background-color: #4caf50; }
    .cor-azul { background-color: #1e88e5; }
  </style>
</head>
<body>

<div class="galeria-horizontal">

</body>
</html>
