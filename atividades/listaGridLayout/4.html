<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo</title>
  <link rel="stylesheet" href="style.css">
<style>


    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-align: center;
  font-family: Arial, sans-serif;
  font-weight: bold;
  color: #000;
}

.container {
  display: grid;
  grid-template-areas:
    "header header header"
    "left banner right"
    "left main right"
    "low low low"
    "footer footer footer";
  grid-template-columns: 1fr 3fr 1fr;
  grid-template-rows: auto auto 1fr auto auto;
  min-height: 100vh;
}

header {
  grid-area: header;
  background: gold;
  padding: 20px;
}

.banner {
  grid-area: banner;
  background: red;
  padding: 20px;
}

.left {
  grid-area: left;
  background: green;
  padding: 20px;
}

main {
  grid-area: main;
  background: dodgerblue;
  padding: 40px;
  min-height: 200px;
}

.right {
  grid-area: right;
  background: orange;
  padding: 20px;
}

.low {
  grid-area: low;
  background: lightseagreen;
  padding: 20px;
}

footer {
  grid-area: footer;
  background: darkblue;
  color: white;
  padding: 20px;
}
@media (max-width: 768px) {
  .container {
    grid-template-areas:
      "header"
      "banner"
      "left"
      "main"
      "right"
      "low"
      "footer";
    grid-template-columns: 1fr;
    grid-template-rows: auto;
  }
}

</style>

</head>
<body>
  <div class="container">
    <header>Header</header>
    <div class="banner">Banner</div>
    <aside class="left">Left Aside</aside>
    <main>Main Content</main>
    <aside class="right">Right Aside</aside>
    <div class="low">Low Content</div>
    <footer>Footer</footer>
  </div>
</body>
</html>
