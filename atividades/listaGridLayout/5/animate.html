<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animações CSS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .exemplo {
      margin: 40px 0;
      text-align: center;
    }

    /* 1. Movimento */
    .box-mover {
      width: 100px; height: 100px;
      background: red;
      margin: 20px auto;
      animation: mover 3s infinite alternate;
    }
    @keyframes mover {
      from { transform: translateX(0); }
      to   { transform: translateX(200px); }
    }

    /* 2. Mudança de cor */
    .box-cor {
      width: 100px; height: 100px;
      background: blue;
      margin: 20px auto;
      animation: cor 3s infinite alternate;
    }
    @keyframes cor {
      0% { background: blue; }
      50% { background: green; }
      100% { background: yellow; }
    }

    /* 3. Crescer e diminuir */
    .box-scale {
      width: 100px; height: 100px;
      background: purple;
      margin: 20px auto;
      animation: scale 2s infinite alternate;
    }
    @keyframes scale {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }

    /* 4. Rotação */
    .box-rotate {
      width: 100px; height: 100px;
      background: orange;
      margin: 20px auto;
      animation: girar 4s linear infinite;
    }
    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="flex.html">Flexbox</a></li>
        <li><a href="grid.html">Grid</a></li>
        <li><a href="position.html">Position</a></li>
        <li><a href="animate.html">Animações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Animações em CSS</h1>

    <div class="exemplo">
      <h2>1. Movimento horizontal</h2>
      <div class="box-mover"></div>
    </div>

    <div class="exemplo">
      <h2>2. Mudança de cor</h2>
      <div class="box-cor"></div>
    </div>

    <div class="exemplo">
      <h2>3. Crescer e diminuir</h2>
      <div class="box-scale"></div>
    </div>

    <div class="exemplo">
      <h2>4. Rotação</h2>
      <div class="box-rotate"></div>
    </div>
  </main>
</body>
</html>
