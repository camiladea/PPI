<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos Flexbox</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .flex-container {
      display: flex;
      border: 2px solid #333;
      padding: 10px;
      margin: 20px 0;
    }
    .flex-item {
      background: #ff9800;
      color: white;
      padding: 20px;
      margin: 5px;
      flex: 1;
      text-align: center;
    }
    .space-between { justify-content: space-between; }
    .center { justify-content: center; }
    .column { flex-direction: column; height: 200px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="flex.html">Flexbox</a></li>
        <li><a href="grid.html">Grid</a></li>
        <li><a href="position.html">Position</a></li>
        <li><a href="animate.html">Animações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Flexbox</h1>
    <p>O Flexbox é usado para alinhar elementos em linha ou coluna de forma flexível.</p>

    <h2>Exemplo 1: Itens alinhados lado a lado</h2>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
    </div>

    <h2>Exemplo 2: Justify Content</h2>
    <div class="flex-container space-between">
      <div class="flex-item">Item A</div>
      <div class="flex-item">Item B</div>
      <div class="flex-item">Item C</div>
    </div>

    <h2>Exemplo 3: Coluna</h2>
    <div class="flex-container column">
      <div class="flex-item">Topo</div>
      <div class="flex-item">Meio</div>
      <div class="flex-item">Base</div>
    </div>
  </main>
</body>
</html>
