<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos Position</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      position: relative;
      height: 200px;
      border: 1px solid #333;
      margin: 20px 0;
    }
    .box {
      width: 80px; height: 80px;
      background: tomato;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .relative { position: relative; left: 20px; }
    .absolute { position: absolute; top: 10px; right: 10px; }
    .fixed {
      position: fixed;
      bottom: 10px; right: 10px;
      background: darkblue;
    }
    .sticky {
      position: sticky;
      top: 0;
      background: green;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="flex.html">Flexbox</a></li>
        <li><a href="grid.html">Grid</a></li>
        <li><a href="position.html">Position</a></li>
        <li><a href="animate.html">Animações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Position</h1>

    <h2>1. Static (padrão)</h2>
    <div class="box">Static</div>

    <h2>2. Relative</h2>
    <div class="box relative">Relative</div>

    <h2>3. Absolute</h2>
    <div class="container">
      <div class="box absolute">Absolute</div>
    </div>

    <h2>4. Fixed</h2>
    <div class="box fixed">Fixed</div>

    <h2>5. Sticky</h2>
    <div class="box sticky">Sticky</div>
    <p style="height:500px">Role a página para ver o sticky em ação.</p>
  </main>
</body>
</html>
