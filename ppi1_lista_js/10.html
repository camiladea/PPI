<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #b4d8e7;
  font-family: Arial, sans-serif;
}
.calculadora {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  overflow: hidden;
}
.display {
  background: #111;
  color: #fff;
  font-size: 2em;
  text-align: right;
  padding: 20px;
}
.botoes {
  display: grid;
  grid-template-columns: repeat(4, 80px);
}
button {
  font-size: 1.2em;
  padding: 20px;
  border: none;
  outline: none;
  background: #f1f1f1;
  cursor: pointer;
}
button:hover {
  background: #ddd;
}
button.operador {
  background: #f2855e;
  color: #fff;
}
button.operador:hover {
  background: #e06a3b;
}
</style>
</head> 
<body>
<div class="calculadora">
  <div class="display" id="display">0</div>
  <div class="botoes">
    <button onclick="adicionar('+')">+</button>
    <button onclick="adicionar('-')">-</button>
    <button onclick="adicionar('*')">ร</button>
    <button onclick="adicionar('/')">รท</button>
    <button onclick="adicionar('7')">7</button>
    <button onclick="adicionar('8')">8</button>
    <button onclick="adicionar('9')">9</button>
    <button class="operador" onclick="calcular()">=</button>
    <button onclick="adicionar('4')">4</button>
    <button onclick="adicionar('5')">5</button>
    <button onclick="adicionar('6')">6</button>
    <button onclick="adicionar('1')">1</button>
    <button onclick="adicionar('2')">2</button>
    <button onclick="adicionar('3')">3</button>
    <button onclick="adicionar('0')">0</button>
    <button onclick="adicionar('.')">.</button>
    <button onclick="limpar()">AC</button>
  </div>
</div>
<script>
let display = document.getElementById('display')
let expressao = ''
function adicionar(valor) {
  if (display.innerText === '0' && valor !== '.') {
    display.innerText = valor
    expressao = valor
  } else {
    display.innerText += valor
    expressao += valor
  } 
}
function calcular() {
  try {
    display.innerText = eval(expressao)
    expressao = display.innerText
  } catch {
    display.innerText = 'Erro'
    expressao = ''
  }
}
function limpar() {
  display.innerText = '0'
  expressao = ''
}
</script>
</body>
</html>
