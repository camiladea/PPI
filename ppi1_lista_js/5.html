<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio</title>
</head>
<body>

  <h1>Sorteio de Números</h1>

  <p>
    <label>Mínimo: <input type="number" id="minimo" value="1"></label>
  </p>
  <p>
    <label>Máximo: <input type="number" id="maximo" value="5"></label>
  </p>

  <button onclick="sortear()">Sortear</button>

  <p id="resultado">Clique em Sortear para começar</p>

  <h2>Números Sorteados</h2>
  <ul id="listaNumeros"></ul>

  <script>
    const numerosSorteados = [];

    function sortear() {
      const minimo = +document.getElementById('minimo').value;
      const maximo = +document.getElementById('maximo').value;
      const resultado = document.getElementById('resultado');

      if (minimo > maximo || isNaN(minimo) || isNaN(maximo)) {
        resultado.textContent = "Informe um intervalo válido.";
        return;
      }

      const numero = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
      const itemExistente = numerosSorteados.find(item => item.numero === numero);

      if (itemExistente) {
        itemExistente.quantidade++;
        resultado.textContent = `Número ${numero} sorteado novamente!`;
      } else {
        numerosSorteados.push({ numero, quantidade: 1 });
        resultado.textContent = `Número sorteado: ${numero}`;
      }

      atualizarListaNumeros();
    }

    function atualizarListaNumeros() {
      const listaNumeros = document.getElementById('listaNumeros');
      listaNumeros.innerHTML = '';

      numerosSorteados
        .sort((a, b) => a.numero - b.numero)
        .forEach(item => {
          const li = document.createElement('li');
          li.textContent = `Número: ${item.numero}` + (item.quantidade > 1 ? ` (sorteado ${item.quantidade} vezes)` : '');
          listaNumeros.appendChild(li);
        });
    }
  </script>

</body>
</html>
